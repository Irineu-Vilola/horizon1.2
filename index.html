<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <title>Sidebar</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="src/images/logo.png" id="logo" alt="Avatar">
    
                <p id="logo_infos">
                    <span class="item-description">
                        Horizon
                    </span>
                    <span class="item-description">
                        O mundo a um click
                    </span>
                </p>
            </div>
    
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="bi bi-menu-button-wide"></i>
                        <span class="item-description">
                            Menu
                        </span>
                    </a>
                </li>
    
                
    
                <li class="side-item">
                    <a href="#">
                        <i class="bi bi-house-fill"></i>
                        <span class="item-description">
                            Home
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Produtos
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-image"></i>
                        <span class="item-description">
                            Clientes
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Serviços
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Sobre a horizon
                        </span>
                    </a>
                </li>
            </ul>
            <hr class="menu-linha">

    
            <button id="abrir_btn">
                <i id="abrir_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        
    </nav>

    <header>
        <div class="header-content">
            <h1>Horizon</h1>
            <ul class="button-links">
                <!-- Botão parar abrir o modal pesquisar -->
                <li><a class="open-modal" data-modal="modal-2" href="#"><i class="bi bi-search"></i></a></li>
                <!-- Botão parar abrir o modal login -->
                <li><a class="open-modal" data-modal="modal-1" href="#"><i class="bi bi-person-badge"></i></a></li>
                <!-- Botão parar abrir o modal carrinho -->
                <li><a class="open-modal" data-modal="modal-3" href="#"><i class="bi bi-bag-fill"></i></a></li>

            </ul>
        </div>


         <!-- Modal 2 para pesquisar -->
    <dialog id="modal-2">
        <form>
            <!-- Cabeçalho do modal -->
            <div class="modal-header">
                <!-- Título do modal -->
                <h1 class="modal-title">
                    Encontra o que procuras
                </h1>

                <!-- Botão para fechar o modal -->
                <button class="close-modal" type="button" data-modal="modal-2">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
    
            <!-- Corpo do modal -->
            <div class="modal-body">
                <!-- Campo de e-mail -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="name@example.com"
                    >
                </div>
    
                <!-- Campo de senha -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        placeholder="•••••••"
                    >
                </div>

                <!-- Opções de senha -->
                <div class="password-options">
                    <div class="remember-password">
                        <input 
                            type="checkbox" 
                            id="remember_password" 
                            name="remember_password"
                        >
                        <label for="remember_password">Remember me</label>
                    </div>

                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Botão de login -->
                <button id="login_button">
                    Login to your account
                </button>

                <!-- Botão de registro -->
                <div class="register">
                    <span>Not registered?</span>
                    <a href="#">Login here</a>
                </div>
            </div>
        </form>
    </dialog>
    

    <!-- Modal -->
    <dialog id="modal-1">
        <form>
            <!-- Cabeçalho do modal -->
            <div class="modal-header">
                <!-- Título do modal -->
                <h1 class="modal-title">
                    Sign in to our plataform
                </h1>

                <!-- Botão para fechar o modal -->
                <button class="close-modal" type="button" data-modal="modal-1">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
    
            <!-- Corpo do modal -->
            <div class="modal-body">
                <!-- Campo de e-mail -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="name@example.com"
                    >
                </div>
    
                <!-- Campo de senha -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password"
                        placeholder="•••••••"
                    >
                </div>

                <!-- Opções de senha -->
                <div class="password-options">
                    <div class="remember-password">
                        <input 
                            type="checkbox" 
                            id="remember_password" 
                            name="remember_password"
                        >
                        <label for="remember_password">Remember me</label>
                    </div>

                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <!-- Botão de login -->
                <button id="login_button">
                    Login to your account
                </button>

                <!-- Botão de registro -->
                <div class="register">
                    <span>Not registered?</span>
                    <a href="#">Login here</a>
                </div>
            </div>
        </form>
    </dialog>
    </header>

    <main>
        


        
    </main>
    <script src="src/javascript/script.js"></script>
</body>
</html>
